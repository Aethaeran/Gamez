{% extends "base.html" %}
{% block content %}
<table class="display" cellpadding=0 cellspacing=0 border=0>
<thead>
    <tr>
        <th>Actions</th>
        <th>Cover</th>
        <th data-sort="string">Game Name</th>
        <th data-sort="string">Game Type</th>
        <th data-sort="string">System</th>
    </tr>
</thead>
<tbody>
{% for provider, games in games.items() %}
    <tr>
        <td colspan=5>{{ provider }}</td>
    </tr>
    {% for game in games %}
    <tr>
        <td class="actions">
            <a href="/addGame?gid={{ game.tgdb_id }}">Download</a>
        </td>
        <td>
            <img height=120  src="{{ game.boxart_url }}" />
        </td>
        <td>
            <a href="http://thegamesdb.net/game/{{ game.tgdb_id }}"/>{{ game.name }}</a>
        </td>
        <td>{{ game.genre }}</td>
        <td>{{ game.platform.name }}</td>
    </tr>
    {% endfor %}
{% endfor %}
    </tbody>
</table>
{% endblock %}
